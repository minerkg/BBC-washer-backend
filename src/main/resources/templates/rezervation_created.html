<html>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f4f4f4;">
<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding: 20px 0;">
    <tr>
        <td align="center">
            <!-- Container principal -->
            <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
                <!-- Header -->
                <tr>
                    <td style="background-color:#2E86C1; padding: 20px; text-align:center; color:#fff; font-size:24px; font-weight:bold;">
                        BBC STUDENT Washer
                    </td>
                </tr>

                <!-- Body -->
                <tr>
                    <td style="padding: 30px; color:#333333; font-size:16px; line-height:1.5;">
                        <p>Hi,</p>
                        <p>We confirm your booking for the washing machine:</p>
                        <ul style="list-style:none; padding:0;">
                            <li><strong>Date:</strong> {{date}}</li>
                            <li><strong>Time:</strong> {{time}}</li>
                            <li><strong>Location:</strong> {{location}}</li>
                        </ul>
                        <p style="margin-top:20px;">{{text}}</p>
                        <p>If you have any questions, feel free to contact us.</p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="background-color:#2E86C1; padding: 15px; text-align:center; color:#ffffff; font-size:14px;">
                        &copy; 2025 BBC Washer. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
